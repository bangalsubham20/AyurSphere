<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Content Wrapper */
        .content {
            z-index: 1;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .content .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .content button {
            background-color: #ff4757;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .content button:hover {
            background-color: #ff6b81;
            transform: scale(1.1);
        }

        /* Animation */
        .gear {
            margin: 30px auto 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <img class="gear" width="48" height="48" src="https://img.icons8.com/color/48/gear.png" alt="gear"/>
        <h1>Under Construction</h1>
        <p>Weâ€™re working hard to bring you something amazing! Stay tuned for updates and exciting features coming soon.</p>
        <div class="countdown" id="countdown"></div>
        <button onclick="window.location.href='first.html'">Go Back to Home</button>
    </div>

    <script>
        // Countdown Timer Logic
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7); // 7 days from now

        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.textContent = "We're Live Now!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
