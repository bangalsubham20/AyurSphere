<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(252, 253, 223);
        }


        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 13px 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4caf50;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 400px;
            background: url('https://images.pexels.com/photos/3861952/pexels-photo-3861952.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            border-radius: 0 0 30px 30px;
            
        }

        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #353434;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Form Styles */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 32px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            /* height: 200px; */
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
            background-color: rgb(157, 161, 157);
            color: black;
        }

        input[type="submit"] {
            background-color: rgb(59, 156, 75);
            color: white;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            form {
                width: 80%;
                padding: 15px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="first.html">Home</a>
        
        <a href="services.html">Services</a>
        <a href="contactUs.html">Contact</a>
        <a href="aboutUs.html">About</a>
        <a href="e-commerce.html">Our Products</a>
    </div>
    <!-- Banner Section -->
    <div class="banner">
        <h1>Welcome to AyurSphere Feedback</h1>
    </div>

    <!-- Feedback Form Section -->
    <h2>Feedback For AyurSphere</h2>
    <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Please share your feedback here..."></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript code to handle form submission
        function submitFeedback(event) {
            event.preventDefault(); // Prevent page refresh on form submission
            var feedback = document.getElementById('feedback').value;
            if (feedback) {
                alert("Feedback submitted! Thank you for your valuable input.");
                document.getElementById('feedbackForm').reset(); // Reset form after submission
            } else {
                alert("Please provide your feedback before submitting.");
            }
        }
    </script>

</body>

</html>
