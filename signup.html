<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign-Up</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f9fff9, #e4f4ea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2e8b57;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #2e8b57;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background-color: #236f45;
            transform: scale(1.05);
        }

        .form-container .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .form-container .login-link a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .form-container .login-link a:hover {
            color: #236f45;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up for AyurSphere</h2>
        <form onsubmit="saveCredentials(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        function saveCredentials(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.toLowerCase() === 'admin') {
                alert("You cannot sign up with the username 'Admin'. Please choose a different username.");
            } else {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert("Sign up successful. Redirecting to the homepage.");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
