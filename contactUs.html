<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AyurSphere</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/4831/hands-coffee-smartphone-technology.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Overlay */
        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0); /* Semi-transparent overlay */
            z-index: 0;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4caf50;
        }

        /* Contact Form Section */
        .contact-container {
            width: 100%;
            max-width: 1000px;
            margin: 100px auto 0;
            padding: 30px;
            background-color: rgba(93, 92, 92, 0.222);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .contact-container h1 {
            font-size: 46px;
            font-weight: 600;
            color: #060f02;
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 18px;
            color: #000000;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .form-group input, .form-group textarea {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f4f4f4;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            resize: none;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5);
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #4caf50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            .contact-container h1 {
                font-size: 30px;
            }

            .form-group input, .form-group textarea {
                font-size: 14px;
            }
        }

        /* Confirmation Message */
        .confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="first.html">Home</a>
        
        <a href="#services">Services</a>
        <a href="contactUs.html">Contact</a>
        <a href="aboutUs.html">About</a>
        <a href="e-commerce.html">Our Products</a>
    </div>

    <!-- Contact Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and weâ€™ll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="confirmation-message">
            Your message has been sent successfully! We'll get back to you soon.
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        // Handle the form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Optionally, clear the form (if needed)
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
